<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Cache-control" content="no-cache">
	<style>
		a:link {color: lightblue;background-color: transparent;text-decoration: none;}
		a:visited {color: lightblue;background-color: transparent;text-decoration: none;}
		a:hover {color: red;background-color: transparent;text-decoration: underline;}
		a:active {color: yellow; background-color: transparent; text-decoration: underline;}
	</style>
	<title>Fantastic Four Brackets</title>
	</head>
	<body style="background-color:black;color:white">
		<div>
			<center>
				<iframe id="pdfViewer" src="https://docs.google.com/gview?url=http://infolab.stanford.edu/pub/papers/google.pdf&embedded=true" style="height: 95vh;width:95vw" frameborder="0"></iframe>				
				<p>Unable to display PDF file. <a id="eLink" href="">Download</a> instead.</p> 
			</center>
		</div>
		<script>
			var currentUrl = window.location.href;
			var queryString = window.location.search;			
			var urlParams = new URLSearchParams(queryString);
			var pdfName = urlParams.get('pdf');
			if(pdfName == null) {
				window.location.href = "./index.html";
			}else{
				currentUrl = currentUrl.replace("viewer.html?pdf=" + pdfName, pdfName + ".pdf");
				currentUrl = "https://drive.google.com/viewerng/viewer?embedded=true&url=" + currentUrl;
				alert(currentUrl);
				document.getElementById("pdfViewer").data = currentUrl;
				document.getElementById("eLink").href = "./" + pdfName + ".pdf"
			}
		</script>
	</body>		
</html>
